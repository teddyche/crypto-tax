services:
  postgres:
    image: postgres:16
    container_name: cryptotax-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    image: python:3.12
    container_name: cryptotax-backend
    working_dir: /app/backend
    volumes:
      - /data/compose/5:/app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      BACKEND_PORT: ${BACKEND_PORT}
    command: >
      bash -c "
        echo '=== LS /app ===' &&
        ls -R /app &&
        echo '=== PWD ===' &&
        pwd &&
        pip install --upgrade pip &&
        pip install -r /app/backend/requirements.txt &&
        cd /app/backend &&
        uvicorn app.main:app --host 0.0.0.0 --port ${BACKEND_PORT}
      "
    ports:
      - "8010:8010"
    depends_on:
      - postgres

  frontend:
    image: node:20
    container_name: cryptotax-frontend
    working_dir: /app/frontend
    volumes:
      - /data/compose/5:/app
    environment:
      FRONTEND_PORT: ${FRONTEND_PORT}
    command: >
      sh -c "
        echo '=== LS /app ===' &&
        ls -R /app &&
        echo '=== PWD ===' &&
        pwd &&
        cd /app/frontend &&
        npm install &&
        npm run dev -- --host 0.0.0.0 --port ${FRONTEND_PORT}
      "
    ports:
      - "3010:3010"
    depends_on:
      - backend

networks:
  default:
    name: cryptotax_default