services:
  postgres:
    image: postgres:16
    container_name: cryptotax-postgres
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    image: python:3.12
    container_name: cryptotax-backend
    working_dir: /app
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./backend:/app
    command: bash -c "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8010 --reload"
    depends_on:
      - postgres
    ports:
      - "8010:8010"

  frontend:
    image: node:20
    container_name: cryptotax-frontend
    working_dir: /app
    restart: unless-stopped
    volumes:
      - ./frontend:/app
    command: bash -c "npm install && npm run dev -- --host 0.0.0.0 --port 3010"
    depends_on:
      - backend
    ports:
      - "3010:3010"
