services:
  postgres:
    image: postgres:16
    container_name: cryptotax-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    image: python:3.12
    container_name: cryptotax-backend
    working_dir: /app
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      BACKEND_PORT: ${BACKEND_PORT}
    command: >
      bash -c "
        pip install --upgrade pip &&
        pip install -r requirements.txt &&
        uvicorn app.main:app --host 0.0.0.0 --port ${BACKEND_PORT}
      "
    ports:
      - "8010:8010"     # ⬅️ PORT EN DUR
    depends_on:
      - postgres

  frontend:
    image: node:20
    container_name: cryptotax-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    environment:
      FRONTEND_PORT: ${FRONTEND_PORT}
    command: >
      sh -c "
        npm install &&
        npm run dev -- --host 0.0.0.0 --port ${FRONTEND_PORT}
      "
    ports:
      - "3010:3010"     # ⬅️ PORT EN DUR
    depends_on:
      - backend

networks:
  default:
    name: cryptotax_default